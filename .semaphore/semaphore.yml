version: v1.0
name: Python / Django Rest Framework
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  epilogue:
    always:
      commands:
        - '[[ -f report.xml ]] && test-results publish report.xml'
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
      env_vars: []
      prologue:
        commands:
          - '# Set the python version.'
          - sem-version python 3.10
          - '# Install Linux dependencies.'
          - sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
after_pipeline:
  task:
    jobs:
      - name: Tests
        commands:
          - sem-version python 3.10
          - sem-service start postgres 11 --username=postgres --password=challenge --db=challenge
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
          - python manage.py makemigrations
          - python manage.py migrate
          - python manage.py test
          - test-results gen-pipeline-report
