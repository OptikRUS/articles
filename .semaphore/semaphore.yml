version: v1.0
name: Python / Django Rest Framework
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
      env_vars: []
      prologue:
        commands:
          - '# Set the python version.'
          - sem-version python 3.10
          - '# Install Linux dependencies.'
          - sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
  - name: Run Code Analysis
    task:
      prologue:
        commands:
          - '- sem-version python 3.7'
          - checkout
          - '# At this point, the cache contains the downloaded packages ...'
          - cache restore
          - '# ... so pip does the installation much faster.'
          - pip install -r requirements.txt --cache-dir .pip_cache
      jobs:
        - name: Pylint
          commands:
            - git ls-files | grep -v 'migrations' | grep -v 'settings.py' | grep -v 'manage.py' | grep -E '.py$' | xargs pylint -E --load-plugins=pylint_django
